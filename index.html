<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Train-Time</title>
</head>
<body>
    <div class= "container">
        <h1 class="jumbtron text-center bg-primary">TRAIN-TIME CHOO CHOO!<br><div class="time text-center bg-primary"></div></div>
        </div>
        <br>
        <div class= "container">
            <div class="row">
                <div class= "col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id="train table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4 rounded-top">
                    <div class="card-header">Add Train</div>
                    <form>
                            <div class="form-group">
                              <label for="train-name-input">Train Name</label>
                              <input class="form-control" id="trains-input" type="text">
                            </div>
                            <div class="form-group">
                              <label for="destination-input">Destination</label>
                              <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                              <label for="start-time-input">First Train Time (HH:mm - 24 hour time)</label>
                              <input class="form-control" id="start-time-input" type="text">
                            </div>
                            <div class="form-group">
                              <label for="frequency-input">Frequency (min)</label>
                              <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn button bg-primary float-left" id="submit-button">Submit</button>
                          </form>
                </div>
            </div>
        </div>
    </div>
    <script src= "./logic.js"></script>
</body>
</html>
